<!DOCTYPE html>
<html>
  <head>
    <title>Engineering-training</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="hidden" id="modal">
      <div class="background-container">
        <div class="popup-container">
          <div class="spinner-container">
            <i class="bi bi-arrow-clockwise"></i>
          </div>
          <span class="loadingtext">Loading...</span>
          <button class="closeModal">Close Modal</button>
        </div>
      </div>
    </div>
    <button id="modalButton">Open Modal</button>

    <div class="logo">
      <img
        src="https://www.totalwine.com/global-static-resources/@totalwinelabs/twc-icon/3.13.0/twm-logo-color.svg#twm-logo-color"
        alt="Total Wine & More"
      />
    </div>

    <ul class="grid-container"></ul>
    <script src="script.js"></script>
  </body>
</html>
